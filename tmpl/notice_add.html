<div class="cTitle">
    <h1>区级公告</h1>
    <p>当前位置：<span class="text-danger" ng-bind="text"></span></p>
</div>
<div class="cWrapper notice_new">
    <form method="POST" name="NoticeAddForm">
        <div class="form-group">
            <label>标题</label>
            <input type="text" ng-model="title" class="form-control" required>
        </div>
        <div class="form-group">
            <label class="radio-inline">
                <input type="radio" ng-model="model.isChecked" value="自定义" ng-checked="model.isChecked"> 自定义
            </label>
            <label class="radio-inline">
                <input type="radio" ng-model="model.isChecked" value="URL"> 输入URL地址
            </label>
        </div>
        <div class="form-group" ng-show="model.isChecked === '自定义'">
            <label>公告内容</label>
            <textarea ckeditor ng-model="content" class="form-control"></textarea>
        </div>
        <div class="form-group" ng-show="model.isChecked === 'URL'">
            <label>URL地址</label>
            <input type="url" ng-model="url" class="form-control">
        </div>
        <button type="submit" ng-click="save()" ng-disabled="NoticeAddForm.$invalid" class="btn btn-primary">保存</button>
    </form>
</div>
