<div class="cTitle">
    <h1>个人中心</h1>
    <p>当前位置：<span class="text-danger">社区资料</span></p>
</div>
<div class="cWrapper sqgl-detail">
    <div class="detail">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">社区名称</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">联系电话</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">地址</label>
                <div class="col-sm-10">
                    <div class="col-sm-4" style="padding:0 5px 5px 0;">
                        <select class="form-control">
                            <option value="1">--请选择省份--</option>
                        </select>
                    </div>
                    <div class="col-sm-4" style="padding:0 5px 5px 0;">
                        <select class="form-control">
                            <option value="1">--请选择城市--</option>
                        </select>
                    </div>
                    <div class="col-sm-4" style="padding:0 5px 5px 0;">
                        <select class="form-control">
                            <option value="1">--请选择区--</option>
                        </select>
                    </div>
                </div>
                <div class="col-sm-10 col-sm-offset-2" ><input type="text" class="form-control" placeholder="请输入详细地址"></div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">社区简介</label>
                <div class="col-sm-10">
                    <textarea rows="6" class="form-control"></textarea>
                </div>
            </div>
            <hr>
            <div class="form-group">
                <label class="col-sm-2 control-label">社区负责人</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">负责人手机</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button class="btn btn-primary">保存</button>
                    <a href="#/picManage" class="btn btn-warning">图片管理</a>
                </div>
            </div>
        </form>
    </div>
</div>
